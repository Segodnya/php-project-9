name: PHP CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3.20'
        coverage: none
        tools: composer

    - name: Install dependencies
      run: composer install

    - name: Run linter
      run: composer exec --verbose phpcs -- --standard=PSR12 public src 